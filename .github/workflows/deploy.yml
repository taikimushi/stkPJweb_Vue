name: Deploy Vue CLI App to GitHub Pages

# ワークフローを起動
on:
  push:
    branches:
      - main # メインブランチへのpush時

  # 手動実行
  workflow_dispatch:

# 権限を設定
permissions:
  contents: read
  pages: write
  id-token: write

# デプロイをキャンセル
concurrency:
  cancel-in-progress: true
  group: pages

jobs:
  # ビルド
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'

      # リポジトリ名を環境変数 PROCESS_ENV_BASE_URL に設定
      # /stkpjweb/' に設定される
      - name: Set Base URL Environment Variable
        run: echo "PROCESS_ENV_BASE_URL=/${{ github.event.repository.name }}/" >> $GITHUB_ENV
        
      - name: Install dependencies
        run: npm install

      - name: Build Vue App (Vue CLI)
        # publicPathにリポジトリ名が適用された状態でビルド
        run: npm run build 

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # ディレクトリを指定

    outputs:
      deployment_status: success

  # デプロイ
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # build job が成功した後で実行
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4